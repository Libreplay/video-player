<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreplay Player Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/player.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="video-container m-auto mt-lg-5" data-fullscreen="false">
        <video controls preload="metadata"
            poster="https://archive.org/download/la-nuit-des-morts-vivants-1968-french-webrip/__ia_thumb.jpg"
            data-languages='["VF"]' 
            data-defaultlang="VF"
            data-src="null"
            data-time="0"
            data-vf="/playlist.m3u8"
            data-vo="null" 
            data-slug="la-nuit-des-morts-vivants" 
            data-quality='["1080", "720", "420"]'
            data-mobile="false">
            <track kind="captions" label="English" src="null" srclang="en" />
            <track kind="captions" label="Français" src="null" srclang="fr" />
        </video>

        <div class="controls">
            <div class="button-container">
                <div class="left-controls">
                    <button class="play-pause" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="volume-container">
                        <button class="volume-button">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="volume-menu">
                            <input type="range" min="0" max="100" value="100" class="volume-slider">
                        </div>
                    </div>
                </div>
                <div class="center-controls">
                    <button type="button" id="audioAndSubtitleButton" style="z-index: 100;">
                        <i class="bi bi-card-text"></i>
                        &nbsp;Audio et sous-titres
                    </button>
                </div>
                <div class="right-controls">
                    <div class="time-video">
                        <span class="time-video current-time">0:00</span>/<span class="time-video duration">0:00</span>
                    </div>
                    <button class="pip">
                        <i class="bi bi-pip"></i>
                    </button>
                    <button class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <div class="progress-bar-container">
                <input type="range" min="0" max="100" class="video-progress">
            </div>
        </div>

        <div id="audioAndSubtitleMenu" class="card hidden">
            <div class="card-body">
                <button type="button" id="closeAudioAndSubtitleMenu" class="btn btn-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-x-lg" viewbox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg>
                </button>

                <div class="row justify-content-center center">
                    <div class="col-12">
                        <h2 class="h4 text-center">Audio et sous-titres</h2>
                    </div>
                    <div class="col-12">
                        <h2 class="text-center h5 mb-2">Audio</h5>
                            <div class="mt-2 mb-2 d-flex d-lg-block">
                                <div class="form-check me-3 me-lg-0">
                                    <input class="form-check-input" type="radio" name="audio" id="frenchAudio" disabled
                                        value="vf" checked data-langue="vf">
                                    <label class="form-check-label" for="frenchAudio">
                                        Français
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="audio" id="englishAudio" disabled
                                        value="vo" data-langue="vo">
                                    <label class="form-check-label" for="englishAudio">
                                        English
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="col-12">
                        <h2 class="text-center h5 mb-3 me-lg-0">Sous-titres</h5>
                            <div class="mt-2 mb-2 d-flex d-lg-block">
                                <div class="form-check me-3 me-lg-0">
                                    <input class="form-check-input" type="radio" name="subtitle" id="disableSub"
                                        value="disable" checked>
                                    <label class="form-check-label" for="disableSub">
                                        Aucun
                                    </label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="subtitle" id="frenchSub"
                                        value="vostfr">
                                    <label class="form-check-label" for="frenchSub">
                                        Français
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="subtitle" id="englishSub"
                                        value="vost">
                                    <label class="form-check-label" for="englishSub">
                                        English
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="col-12">
                        <h2 class="text-center h5 mb-3 me-lg-0">Qualité</h5>
                        <div class="mt-2 mb-2 d-flex d-lg-block">
                            <select name="quality" id="quality" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
